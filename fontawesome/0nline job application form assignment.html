<!DOCTYPE html>
<html>
<head>
	<title>Online Job Application Form</title>
	<style>
		body
		{
			background-image: url();
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		fieldset
		{
			border: 10px solid white;
		}
		legend
		{
			color: white;
			background-color: maroon;
			border-color: 10px solid white;
			border-radius: 0 10px 0 10px;
		}
	</style>
</head>
<body>
<div>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
		</fieldset>
		<label>First Name</label>
		<input type="text">
		<label>Middle Name</label>
		<input type="text">
		<label>Last Name</label>
		<input type="text"><br>
		<label>Father's Name</label>
		<input type="text">
		<label>Mother's  Name</label>
		<input type="text"><br>
		<label>Current Address</label>
		<input type="text">
		<label>Permanent Address</label>
		<input type="text"><br>
		<label>Phone numbers</label><br>
		<label>Landline Number</label>
		<input type="text">
		<label>Mobile Number</label>
		<input type="text"><br>
		<label>Date of Birth</label>
		<input type="text">
		<label>Place of Birth</label>
		<input type="text"><br>
		<label>Select Gender</label>
		<input type="radio" name="r1">Male
		<input type="radio" name="r1">Female<br>
		<label>Highest Qualification</label>
		<input type="text">
		<label>Year of passing</label>
		<input type="year"><br>
		<label>Languages Known</label>
		<input type="checkbox">Telugu
		<input type="checkbox">Hindi
		<input type="checkbox">English<br>
		<label>Select your Hobbies</label>
		<input type="checkbox">Eating
		<input type="checkbox">coding
		<input type="checkbox">Sleeping<br>
		<label>About Yourself</label>
		<input type="text"><br>
		<label>Nationality
			<select>
				<option>Indian</option>
				<option>Americal</option>
				<option>European</option>
			</select>
		</label>
		<label>Aadhar Card Number</label>
		<input type="text" name="">
	</form>
</div>
</body>
</html>
